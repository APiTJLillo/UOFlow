#
# UOWalkPatch configuration file.
# Lines beginning with '#' or ';' are ignored.
# Set the values below to 1, y, or true to enable the corresponding feature.
# Any value starting with 0, n, or f will disable it.

# Enables optional debug instrumentation (acts like UOW_DEBUG_ENABLE).
UOW_DEBUG_ENABLE=1

# Allows the debug/sentinel installation path (acts like UOW_DEBUG_INSTALL).
UOW_DEBUG_INSTALL=1

# Walk controller defaults (match in-game behaviour unless overridden).
# Set walk.debug=1 to re-enable the detailed walk/faswalk diagnostics in logs.
walk.enable=1
walk.maxInflight=2
walk.stepDelayMs=280
walk.timeoutMs=400
walk.debug=0
UOWP_ENABLE_LUA_REGISTER_HOOK=1
UOWP_ENABLE_LUA_REGISTER_HOOK_LATE=1

# Lua function tracing options.
TRACE_LUA_VERBOSE=1
TRACE_LUA_COMPAT_LIMIT=10
TRACE_LUA_TARGET_COMPAT_LIMIT=10
TRACE_LUA_ACTIONTYPE_COMPAT_LIMIT=10
# Controls GateInvokeShared instrumentation (set to 0 to disable cast gate probes).
CAST_SPELL_GATE_PROBES=1
# Optional: choose which helper to trace (0=00AA3350, 1=00A9A000, 2=00AA2D70, 3=00AA3660).
CAST_SPELL_GATE_TARGET_INDEX=0
# Optional: override helper address directly (hex like 0x00AA3350). Leave commented to use index.
#CAST_SPELL_GATE_TARGET_ADDR=
# Limit how many GateInvoke returns and zero-state dumps are printed (<=0 for unlimited).
CAST_SPELL_GATE_RET_LIMIT=32
CAST_SPELL_GATE_DUMP_LIMIT=12
# Optional: limit how many unique callees we log for UserActionCastSpell (<=0 for unlimited).
CAST_SPELL_CALLEE_LIMIT=0
# Log every candidate callee for each path (useful for comparing hotbar vs script).
CAST_SPELL_LOG_CALLEES=1
# Cast correlator: window incoming cast attempts with Winsock sends and auto-arm probes.
CAST_CORR_ENABLE=1
CAST_CORR_WINDOW_MS=400
CAST_CORR_LEN_HINT=9
# Cast sender detour configuration.
CAST_SENDER_DETOUR_ENABLE=1
CAST_SENDER_ADDR=UOSA.exe+0x2486A4
CAST_SENDER_LOG_CTX=1
CAST_SENDER_DUMP_BYTES=16
CAST_SENDER_MAX_HITS=64
CAST_SENDER_DEBOUNCE_MS=25
TARGET_SENDER_ADDR=UOSA.exe+0x24B6A2
# Target correlator configuration (requires UOW_DEBUG_ENABLE).
TARGET_CORR_ENABLE=1
TARGET_CORR_WINDOW_MS=400
# Lightweight target-path tracing (0=off, 1=on).
TRACE_TARGET_PATH=1
# Log call stacks for the next few SendPacket invocations to locate hotbar flow.
LOG_SEND_STACKS=1
LOG_SEND_STACKS_LIMIT=4
# Track delayed SendPacket events per cast (set to 0 to disable tracking entirely).
CAST_SPELL_PACKET_TRACKING=1
# Maximum milliseconds to wait for a delayed SendPacket before logging a timeout (>=100).
CAST_SPELL_PACKET_TIMEOUT_MS=4000
# Optional verbose logging for every SendPacket invocation.
LOG_SEND_PACKET_EVENTS=1
# Enable Winsock send/recv packet dumps (very noisy).
TRACE_NETWORK_PACKETS=1
# Capture Winsock call stacks to trace packet origins.
TRACE_PACKET_STACKS=1
TRACE_PACKET_STACKS_LIMIT=4
# Restrict packet stack logging to a specific packet id (decimal or hex like 0xDA).
#TRACE_PACKET_ID_FILTER=
# Direct hook isolation toggles (set to 0 to disable individual hooks at runtime).
HOOK_ENABLE_USERACTION_CAST_SPELL=1
HOOK_ENABLE_USERACTION_CAST_SPELL_ON_ID=0
HOOK_ENABLE_USERACTION_USE_SKILL=1
HOOK_ENABLE_USERACTION_USE_WEAPON_ABILITY=1
HOOK_ENABLE_REQUEST_TARGET_INFO=0
HOOK_ENABLE_HS_SHOW_TARGETING_CURSOR=0
HOOK_ENABLE_HS_HIDE_TARGETING_CURSOR=0

# Safe casting shortcuts (force Lua wrappers by default)
HOOK_ENABLE_CPP_CAST_ON_ID=0
HOOK_ENABLE_CPP_REQUEST_TARGET_INFO=0
HOOK_ENABLE_CPP_HS_CURSOR=0

# Enable correlator/words debug in debug builds
uow.debug.target=1
uow.debug.taptarget=1
uow.debug.words=1
UOW_DEBUG_TARGET_WINDOW_MS=1200
