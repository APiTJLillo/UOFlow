#
# UOWalkPatch configuration file.
# Lines beginning with '#' or ';' are ignored.
# Set the values below to 1, y, or true to enable the corresponding feature.
# Any value starting with 0, n, or f will disable it.

# Enables optional debug instrumentation (acts like UOW_DEBUG_ENABLE).
UOW_DEBUG_ENABLE=1

# Allows the debug/sentinel installation path (acts like UOW_DEBUG_INSTALL).
UOW_DEBUG_INSTALL=1

# Walk controller defaults (match in-game behaviour unless overridden).
# Set walk.debug=1 to re-enable the detailed walk/faswalk diagnostics in logs.
walk.enable=1
walk.maxInflight=2
walk.stepDelayMs=280
walk.timeoutMs=400
walk.debug=0

# Send builder instrumentation toggles.
sb.regionWatch=1
sb.sendSampling=1
sb.debug=0

# Send builder settle behaviour.
# settle_timeout_ms controls how long we wait (in ms) before logging the watchdog warning.
# allow_callsite_pivot lets the callsite capture promote readiness when the blob stays NOACCESS.
SendBuilder.settle_timeout_ms=2500
SendBuilder.allow_callsite_pivot=1
SendBuilder.allow_dbmgr_pivot=1

# Helpers execution controls.
[Helpers]
# How long to wait (ms) for the owner thread to acknowledge work before attempting fallbacks.
Helpers.post_ack_timeout_ms=750
# Allow QueueUserAPC fallback when the owner thread doesn't pump messages.
Helpers.allow_apc_fallback=1
# Allow spawning a remote thread to finish helper installation as a last resort.
Helpers.allow_remote_thread_fallback=1
# If SendBuilder is already ready, bypass the global settle gate and proceed immediately.
Helpers.ignore_global_settle_if_sb_ready=1
